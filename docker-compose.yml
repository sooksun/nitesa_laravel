# =============================================
# NITESA - Docker Compose Configuration
# Production Setup
# =============================================
version: '3.8'

services:
  # =============================================
  # PHP Application
  # =============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nitesa_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      - db
      - redis
    networks:
      - nitesa_network

  # =============================================
  # Nginx Web Server
  # =============================================
  nginx:
    image: nginx:alpine
    container_name: nitesa_nginx
    restart: unless-stopped
    ports:
      - "9000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - nitesa_network

  # =============================================
  # MySQL Database
  # =============================================
  db:
    image: mysql:8.0
    container_name: nitesa_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-nitesa}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-l6-lyo9N}
      MYSQL_USER: ${DB_USERNAME:-tok}
      MYSQL_PASSWORD: ${DB_PASSWORD:-l6-lyo9N}
    volumes:
      - nitesa_db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    networks:
      - nitesa_network

  # =============================================
  # Redis Cache
  # =============================================
  redis:
    image: redis:alpine
    container_name: nitesa_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - nitesa_redis_data:/data
    networks:
      - nitesa_network

  # =============================================
  # Queue Worker (optional)
  # =============================================
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nitesa_queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
    depends_on:
      - app
      - db
      - redis
    networks:
      - nitesa_network
    profiles:
      - queue

# =============================================
# Networks
# =============================================
networks:
  nitesa_network:
    driver: bridge

# =============================================
# Volumes
# =============================================
volumes:
  nitesa_db_data:
  nitesa_redis_data:
